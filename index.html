<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Eco Verde</h1>
        <nav>
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="label-menu"><span class="hamburguer"></span></label>
            <ul class="menu">
                <li>Sobre</li>
                <li>Sustetabilidade</li>
                <li>Reciclagem</li>
                <li>Seja um apoiador</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="form-image">
                <img src="imagens/undraw_friendship_mni7.svg" alt="imagem-de-árvore">  
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <h1 class="title">Cadastre-se</h1>

                         <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>

                   

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                        <div class="input-box">
                            <label for="lastame">Sobrenome</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                        </div>

                        <div class="input-box">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input-box">
                            <label for="confirm-password">confirme Senha</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="confirme sua senha" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div  class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="other" name="other">
                                <label for="other">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="none">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                  <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                  </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
